        .meal-grid .meal-card {

        }

            }
        }

        .date-picker-container {

        }

</head>

<script>
    let minDate = null;
    let maxDate = null;

    // 先加载 dates.json
    fetch('dates.json')
        .then(response => {
            if (!response.ok) throw new Error("JSON 加载失败");
            return response.json();
        })
        .then(data => {
            minDate = data.minDate;
            maxDate = data.maxDate;
            console.log("📅 日期范围已加载:", { minDate, maxDate });
            initDatePicker(); // 成功加载后再绑定事件
        })
        .catch(err => {
            console.error("❌ 加载 dates.json 失败:", err);
            minDate = "2025-01-01";
            maxDate = "2025-12-31";
            initDatePicker(); // 使用默认值继续执行
        });

    function parseDate(str) {
        const [y, m, d] = str.split('-').map(Number);
        return new Date(y, m - 1, d);
    }

    function getUrlParam(param) {
        const search = window.location.search || window.location.hash.split('?')[1] || '';
        const params = new URLSearchParams(search);
        return params.get(param);
    }
    
    function initDatePicker() {
        const datePicker = document.getElementById('datePicker');
        let today = new Date().toISOString().split('T')[0]; // 默认为今天

        const urlDate = getUrlParam('date');
        if (urlDate) {
            today = urlDate;
        }

        let lastValidDate;

        if (!minDate || !maxDate) {
            console.warn("⚠️ 日期范围未加载，使用默认值");
            lastValidDate = "2025-05-28";
        } else {
            const min = parseDate(minDate);
            const max = parseDate(maxDate);
            const selected = parseDate(today);

            if (selected >= min && selected <= max) {
                lastValidDate = today;
            } else if (selected < min) {
                lastValidDate = minDate;
            } else {
                lastValidDate = maxDate;
            }
        }

        datePicker.value = lastValidDate; // ✅ 正确设置日期框的值

        datePicker.addEventListener('change', function () {
            const selectedDate = this.value;

            if (!minDate || !maxDate) {
                alert("日期范围尚未加载，请稍后再试。");
                this.value = lastValidDate;
                return;
            }

            const selected = parseDate(selectedDate);
            const min = parseDate(minDate);
            const max = parseDate(maxDate);

            if (selected < min || selected > max) {
                alert("该日期不在有效范围内，请选择其他日期。");
                this.value = lastValidDate;
                return;
            }

            lastValidDate = selectedDate;

            // ✅ 跳转时带上 ?date=xxx 查询参数，便于下个页面识别
            window.location.href = `${selectedDate}.html?date=${selectedDate}`;
        });
    }
</script>
